<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/31083c2a4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Countries</title>
</head>
<body class="dark-theme">
    <header>
        <div class="title">
            <h1>Where in the world?</h1>
        </div>
        <div class="theme">
            <button>
                <i class="fa-regular fa-moon"></i>
                Dark Mode</button>
        </div>
    </header>

    <main>
        <section class="search-area">
            <div class="search">
                <i class="fa-brands fa-searchengin"></i>
                <form action="">
                    <input type="text" placeholder="Search for a country...">
                </form>
            </div>
            <select name="" id="">
                <option selected disabled>Filter by region</option>
                <option value="">Africa</option>
                <option value="">America</option>
                <option value="">Asia</option>
                <option value="">Europa</option>
                <option value="">Oceania</option>
            </select>
        </section>
        <section class="countries">
            <div class="card">
                <img src="https://static.todamateria.com.br/upload/ba/nd/bandeira-do-brasil-og.jpg">
                <div class="info">
                    <h2>Brazil</h2>
                    <p><strong>Population:</strong> 206135,893</p>
                    <p><strong>Region:</strong> Americas</p>
                    <p><strong>Capital:</strong> Bras√≠lia</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

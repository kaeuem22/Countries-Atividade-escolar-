<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/31083c2a4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./scripts/index.js" defer></script>
    <title>Countries</title>
</head>
<body class="light-theme">
    <header>
        <div class="title">
            <h1>Where in the world?</h1>
        </div>
        <div class="theme">
            <button>
                <i class="fa-regular fa-moon"></i>
                Dark Mode</button>
        </div>
    </header>

    <main>
        <section class="search-area">
            <div class="search">
                <i class="fa-brands fa-searchengin"></i>
                <form onsubmit="return cards.directSearch()">
                    <input type="text" placeholder="Search for a country..." id="search_bar">
                </form>
            </div>
            <select class="options">
                <option selected disabled>Filter by region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceiania">Oceania</option>
            </select>
        </section>
        <section class="countries">
            
            
        </section>
    </main>
</body>
</html>
